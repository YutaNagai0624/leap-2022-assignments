<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // n < 100 тоо promt оор оруулна. n тоог анхны тоо эсэхийг шалгана.
        let check = false;
        let number = parseInt(prompt("Enter a number below 100: "))
        if (number == 1) {
        console.log(" 1 is not prime nor anything");
        }   
        else if (number > 1) {
        
        for (let i = 2; i < number / 2; i++) {
    
            if (number % i == 0) {
       
                check = true;
                break;
            }
        }

        if (check == true) console.log(`${number} is not a prime number`);
        else console.log(`${number} is a prime number`);
        }

        
        else {
        console.log(`${number} is not a prime number`);
        }




    </script>
</head>
