<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getEvenNumbers(start, end) { // 1 - 51
        const evenNumbers = [];
        for (let i = start; i <= end; i++) {
            if (i % 2 === 0) {
            evenNumbers[evenNumbers.length] =  i
            }
        }
        return evenNumbers;
        }

        function getOddNumbers(start, end) {
        const oddNumbers = [];
        for (let i = start; i <= end; i++) {
            if (i % 2 !== 0) {
            oddNumbers[oddNumbers.length] = i
            }
        }
        return oddNumbers;
        }
        const evenNumbers = getEvenNumbers(1, 10);
        console.log(evenNumbers);

        const oddNumbers = getOddNumbers(1, 10);
        console.log(oddNumbers); 


    </script>
</head>
