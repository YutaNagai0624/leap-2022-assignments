    <script>
        function arraySorter(arr) {
        var sorted_arr = arr.sort((a, b) => a - b);
        
        return sorted_arr;
        }
        var arr = [4, 32, 2, 5, 8, -10, 20, 1, 0, -20];

        console.log(arraySorter(arr));

    </script>
