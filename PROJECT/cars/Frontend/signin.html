<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
</head>
<body class="min-vh-100 d-flex align-items-center justify-content-center bg-secondary">
    <div class="card" style="width: 400px;">
        <form class="card-body" onsubmit="signupSubmit();    return false;">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="repassword">Repeat Password</label>
                    <input type="password" class="form-control" id="repassword" placeholder="Repeat">
                  </div>
               

                <style>
                    .password-checker {
                      display: flex;
                      justify-content: space-between;
                    }
                  </style>
                  <ul class="list-group mt-3 password-checker">
                    <li class="list-group-item">
                      <span class="me-1">Upper Case Letter</span>
                      <input type="checkbox" disabled="disabled " id="upper" />
                    </li>
                    <li class="list-group-item">
                      <span class="me-1">Lower Case Letter</span
                      ><input type="checkbox" disabled="disabled" id="lower" />
                    </li>
                    <li class="list-group-item">
                      <span class="me-1">Number</span
                      ><input type="checkbox" disabled="disabled" id="number" />
                    </li>
                    <li class="list-group-item">
                      <span class="me-1">Special Letter</span
                      ><input type="checkbox" disabled="disabled" id="char" />
                    </li>
                    <li class="list-group-item">
                      <span class="me-1">8 or more characters</span
                      ><input type="checkbox" disabled="disabled" id="length" />
                    </li>
                    <li class="list-group-item">
                      <span class="me-1">Password Match</span
                      ><input type="checkbox" disabled="disabled" id="match" />
                    </li>
                  </ul>
                  <button type="submit" class="btn w-100 mt-3" disabled="disabled">Submit</button>  
          
              </form>
    </div>
    <script src="signin.js"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
    integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</body>
</html>
